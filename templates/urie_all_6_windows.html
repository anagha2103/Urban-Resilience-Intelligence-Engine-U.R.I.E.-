<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urban Resilience Intelligence Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
        }

        header {
            text-align: center;
            padding: 30px;
            font-size: 28px;
            font-weight: bold;
            background: #0ea5e9;
        }

        .container {
            padding: 40px;
        }

        .card {
            background: #1e293b;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 {
            margin-top: 0;
            color: #38bdf8;
        }

        input[type=range] {
            width: 100%;
            margin: 10px 0 20px;
        }

        button {
            padding: 10px 20px;
            background: #0ea5e9;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0284c7;
        }

        .output {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>

<header>
    üåÜ Urban Resilience Intelligence Engine
</header>

<div class="container">

    <!-- Heat Risk Engine -->
    <div class="card">
        <h2>üî• Heat Risk Engine</h2>

        <label>Tree Cover (%)</label>
        <input type="range" min="0" max="100" value="50" id="tree">

        <label>Building Density (%)</label>
        <input type="range" min="0" max="100" value="50" id="building">

        <label>Traffic Level (%)</label>
        <input type="range" min="0" max="100" value="50" id="traffic">

        <button onclick="calculateHeat()">Calculate Heat Score</button>

        <div class="output" id="heatResult"></div>
    </div>

    <!-- Behaviour Impact Simulator -->
    <div class="card">
        <h2>üß† Behaviour Impact Simulator</h2>

        <label>AC Usage (%)</label>
        <input type="range" min="0" max="100" value="50" id="ac">

        <label>Public Transport Usage (%)</label>
        <input type="range" min="0" max="100" value="50" id="transport">

        <button onclick="calculateBehaviour()">Simulate Impact</button>

        <div class="output" id="behaviourResult"></div>
    </div>

    <!-- Sustainability Score -->
    <div class="card">
        <h2>üå± Sustainability Score</h2>

        <button onclick="calculateSustainability()">Generate Score</button>

        <div class="output" id="sustainResult"></div>
    </div>

</div>

<script>
    function calculateHeat() {
        let tree = parseInt(document.getElementById("tree").value);
        let building = parseInt(document.getElementById("building").value);
        let traffic = parseInt(document.getElementById("traffic").value);

        let score = (100 - tree) + building + traffic;
        document.getElementById("heatResult").innerHTML =
            "üî• Heat Vulnerability Score: " + score;
    }

    function calculateBehaviour() {
        let ac = parseInt(document.getElementById("ac").value);
        let transport = parseInt(document.getElementById("transport").value);

        let impact = ac - transport;
        document.getElementById("behaviourResult").innerHTML =
            "‚ö° Energy Stress Impact: " + impact;
    }

    function calculateSustainability() {
        let score = Math.floor(Math.random() * 100);
        document.getElementById("sustainResult").innerHTML =
            "üåç Overall Sustainability Score: " + score;
    }
</script>

</body>
</html>
